<f:layout name="default" />
<f:section name="content">
	<f:form action="update" controller="File" name="editFile" object="{file}"  arguments="{post:post}" enctype="multipart/form-data">
   		<f:form.textbox property="title" />
		<f:form.upload id="file" property="file" name="file" />
		<f:form.submit value="Upload" />
	</f:form>
</f:section>
