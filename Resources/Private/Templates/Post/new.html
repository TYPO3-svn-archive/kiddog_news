<f:layout name="default" />

<f:section name="content">
	<div class="tx_kiddognews-post-new">
		<h4>Create a new Post</h4>
		<f:form method="post" controller="Post" action="create" name="newPost" object="{newPost}">
			
			<label for="type">Type</label>
			<f:form.select property="type" options="{type}" optionValueField="uid" optionLabelField="label" />	
			
			<div>
                                <label for="autor">Author</label><br/>
				<f:form.textbox property="author" />
			</div>
			
			<div>
				<label for="date">Date</label><br/>
				<f:form.textbox property="date" value="{date}" />
			</div>		
			
			<div>
				<label for="title">Title <span class="required">(required)</span></label><br/>
				<f:form.textbox property="title" />
			</div>
			
			<div>
				<label for="post">Content <span class="required">(required)</span></label><br/>
				<f:form.textarea property="post" rows="8" cols="46" />
			</div>
			<br/><f:form.submit class="submit" value="Submit"/>
		</f:form>
	</div>
</f:section>
